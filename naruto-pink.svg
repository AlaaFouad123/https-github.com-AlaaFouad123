<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#fff" />

  <!-- Naruto Head Outline -->
  <path id="head" d="M150,260 C150,150 220,100 300,110 C380,100 450,150 450,260 C450,360 380,430 300,430 C220,430 150,360 150,260 Z"
        fill="none" stroke="#ff6fa6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke" dur="4s" repeatCount="indefinite"
        values="#ff6fa6; #ffcc00; #00c3ff; #ff67d4; #ff6fa6"/>
  </path>

  <!-- Forehead Protector -->
  <rect x="120" y="210" width="360" height="34" rx="8"
        fill="none" stroke="#222" stroke-width="6">
      <animate attributeName="stroke" dur="4s" repeatCount="indefinite"
        values="#222; #ff6fa6; #ffcc00; #00c3ff; #222"/>
  </rect>

  <!-- Leaf Village Symbol -->
  <circle cx="300" cy="227" r="40" fill="none" stroke="#222" stroke-width="5">
      <animate attributeName="stroke" dur="4s" repeatCount="indefinite"
        values="#222; #ff85c0; #ffd400; #33d1ff; #222"/>
  </circle>

  <path d="M300 210 L312 220 L300 235 L288 220 Z"
        fill="#ff6fa6">
      <animate attributeName="fill" dur="4s" repeatCount="indefinite"
        values="#ff6fa6; #ffcc00; #33d1ff; #ff67d4; #ff6fa6"/>
  </path>

  <!-- Eyes -->
  <ellipse cx="245" cy="320" rx="22" ry="14" fill="#222"/>
  <ellipse cx="355" cy="320" rx="22" ry="14" fill="#222"/>

  <!-- Whiskers -->
  <path d="M200 335 q40 -8 60 0" fill="none" stroke="#ff5fa2" stroke-width="4">
      <animate attributeName="stroke" dur="3s" repeatCount="indefinite"
        values="#ff5fa2; #ffd400; #33d1ff; #ff5fa2"/>
  </path>
  <path d="M400 335 q-40 -8 -60 0" fill="none" stroke="#ff5fa2" stroke-width="4">
      <animate attributeName="stroke" dur="3s" repeatCount="indefinite"
        values="#ff5fa2; #ffd400; #33d1ff; #ff5fa2"/>
  </path>

  <!-- Animated Border -->
  <rect x="20" y="20" width="560" height="560" rx="20" fill="none" stroke="#ff6fa6" stroke-width="5">
      <animate attributeName="stroke" dur="5s" repeatCount="indefinite"
        values="#ff6fa6; #ffcc00; #00c3ff; #ff67d4; #ff6fa6"/>
  </rect>

</svg>
